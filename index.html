<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Interacción de Bloques Unidos</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts (opcional) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="block block1" data-index="1" tabindex="0" role="button" aria-pressed="false">Bloque 1</div>
        <div class="block block2" data-index="2" tabindex="0" role="button" aria-pressed="false">Bloque 2</div>
        <div class="block block3" data-index="3" tabindex="0" role="button" aria-pressed="false">Bloque 3</div>
        <div class="block block4" data-index="4" tabindex="0" role="button" aria-pressed="false">Bloque 4</div>
        <div class="block block5" data-index="5" tabindex="0" role="button" aria-pressed="false">Bloque 5</div>

        <div class="text-container" id="text-content">
            <h1>Texto Central</h1>
            <p>Aquí puedes mostrar información relacionada con el bloque seleccionado.</p>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
